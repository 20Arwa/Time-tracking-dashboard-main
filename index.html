<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <img src="images/image-jeremy.png" alt="avatar">
                <div class="name">
                    <p>Report for</p>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>
            <div>
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="activity work">
            <div><img src="images/icon-work.svg"></div>
            <div>
                <div>
                    <p>Work</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="activity play">
            <div><img src="images/icon-play.svg"></div>
            <div>
                <div>
                    <p>Play</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="activity Study">
            <div><img src="images/icon-study.svg"></div>
            <div>
                <div>
                    <p>Study</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="activity exercise">
            <div><img src="images/icon-exercise.svg"></div>
            <div>
                <div>
                    <p>Exercise</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="activity social">
            <div><img src="images/icon-social.svg"></div>
            <div>
                <div>
                    <p>social</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="activity self-care">
            <div><img src="images/icon-self-care.svg"></div>
            <div>
                <div>
                    <p>Self care</p>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div>
                    <h1><span></span>hrs</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/20Arwa">20Arwa</a>.
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>
